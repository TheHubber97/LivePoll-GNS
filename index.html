  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #E6E6FA;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 { font-size: 2.4em; margin-bottom: 8px; }
    h2 { font-size: 1.4em; margin-bottom: 30px; color: #555; }
    #poll-status { font-size: 1.2em; margin-bottom: 25px; }

    .vote-btn {
      width: 250px;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1.05em;
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease-in-out, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }
    .vote-btn:hover { transform: scale(1.05); box-shadow: 0 6px 10px rgba(0,0,0,0.2); }
    .green { background-color: #4CAF50; }
    .blue { background-color: #2196F3; }
    .red { background-color: #F44336; }
    .yellow { background-color: #FFB300; color: #222; }

    .footer { margin-top: 40px; font-size: 0.9em; color: #666; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<body>
  <h1>Inter-House Poll</h1>
  <h2>Which House Display did you like the best?</h2>

  <p id="poll-status">Choose your favourite house below:</p>
  <p id="location-info" style="font-size:0.9em; color:#666;"></p>

  <!-- Vote Buttons -->
  <button class="vote-btn green" data-option="optionA">Green House (Mithila)</button>
  <button class="vote-btn blue" data-option="optionB">Blue House (Nalanda)</button>
  <button class="vote-btn red" data-option="optionC">Red House (Takshashila)</button>
  <button class="vote-btn yellow" data-option="optionD">Yellow House (Vikramshila)</button>

  <div class="footer">
       <p>Made by the students of GNS, Vamsi <u>Bhujji</u>, Govard<b><u>h</u></b>an T, Osama Bin Laden(who did absolutely nothing), Glebin Coins (The Legend)</p>
  </div>

  <script>
    const db = firebase.database();

    // üèüÔ∏è New venue coordinates (exact)
    const allowedLat = 13.029947040832479;
    const allowedLng = 77.73874056820479;
    const allowedRadius = 1; // 1 km buffer zone

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Disable voting if user already voted
    if (localStorage.getItem("hasVoted") === "true") {
      document.querySelectorAll(".vote-btn").forEach(btn => btn.disabled = true);
      document.getElementById("poll-status").textContent = "‚úÖ You‚Äôve already voted. Thank you!";
    }

    // Voting logic with location check
    document.querySelectorAll(".vote-btn").forEach(button => {
      button.addEventListener("click", () => {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const distance = haversine(lat, lon, allowedLat, allowedLng);

            document.getElementById("location-info").textContent =
              `Your Location: ${lat.toFixed(5)}, ${lon.toFixed(5)} (Distance: ${distance.toFixed(2)} km)`;

            if (distance <= allowedRadius) {
              const option = button.getAttribute("data-option");
              db.ref("poll/" + option).transaction(current => (current || 0) + 1);
              document.querySelectorAll(".vote-btn").forEach(btn => {
                btn.disabled = true;
                btn.style.display = "none";
              });
              localStorage.setItem("hasVoted", "true");
              document.getElementById("poll-status").textContent = "‚úÖ Vote recorded! Thank you for voting.";
            } else {
              document.getElementById("poll-status").textContent =
                "‚ùå Voting is only allowed near the event venue.";
            }
          },
          () => {
            document.getElementById("poll-status").textContent =
              "‚ö†Ô∏è Please allow location access to verify your location before voting.";
          }
        );
      });
    });
  </script>
</body>
</html>
